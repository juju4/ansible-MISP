easy_install_bin: easy_install-3.6
python3_bin: python3.6
python3_pip: /usr/local/bin/pip3

misp_webserver_apache2:
 - httpd

misp_webserver_nginx:
 - nginx
 - php-fpm

mysql_svc: mariadb
rng_svc: rngd
redis_svc: redis
redis_conf: /etc/redis.conf
misp_services:
 - "{{ apache_svc }}"
 - "{{ mysql_svc }}"
 - "{{ rng_svc }}"
 - php-fpm

misp_testing_pkg:
 - rubygem-rake

nginx_sock: /var/run/php-fpm/php-fpm.sock
php_confdir: /etc/php.d
php_confext: ini
php_ini: /etc/php.ini
php_remi_version: 72
fpm_user: nobody

gnupg_privdir: "{{ misp_rootdir }}/.gnupg"

apacheetc: /etc/httpd
ssl_user: root
ssl_dir: /etc/pki/tls/certs
ssl_privatedir: /etc/pki/tls/private

supervisor_confdir: /etc/supervisord.d
supervisor_ext: ini
supervisor_service: supervisord
