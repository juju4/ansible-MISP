---

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
  become: yes
  become_user: root
  when:
    - not is_container|bool

- name: Restart misp-modules
  ansible.builtin.service:
    name: misp-modules
    state: restarted
  become: yes
  become_user: root
  when:
    - not is_container|bool

- name: Restart webserver
  ansible.builtin.service:
    name: "{{ apache_svc }}"
    state: "restarted"
  when: not (ansible_virtualization_type is defined and ansible_virtualization_type == "docker")

- name: Restart webserver - docker,debian
  ansible.builtin.command:  # noqa no-changed-when
    cmd: "apache2ctl restart"
  environment:
    APACHE_RUN_USER: www-data
    APACHE_RUN_GROUP: www-data
    APACHE_PID_FILE: /var/run/apache2/apache2.pid
    APACHE_RUN_DIR: /var/run/apache2
    APACHE_LOCK_DIR: /var/lock/apache2
    APACHE_LOG_DIR: /var/log/apache2
    LANG: C
  when:
    - (ansible_virtualization_type is defined and ansible_virtualization_type == "docker")
    - ansible_os_family == "Debian"

- name: Restart webserver - docker,redhat
  ansible.builtin.shell:  # noqa no-changed-when
    cmd: "pkill httpd; /usr/sbin/httpd"
  when:
    - (ansible_virtualization_type is defined and ansible_virtualization_type == "docker")
    - ansible_os_family == "RedHat"

- name: Restart php-fpm
  ansible.builtin.service:
    name: php-fpm
    state: restarted

- name: Restart rng-tools
  ansible.builtin.service:
    name: rng-tools
    state: restarted

- name: Updating existing MISP submodules - minor releases
  ansible.builtin.command:  # noqa command-instead-of-module no-changed-when
    cmd: "git submodule update --init --force"
  args:
    chdir: "{{ misp_rootdir }}"

- name: Supervisor update
  ansible.builtin.service:
    name: "{{ supervisor_service }}"
    state: "restarted"

- name: Restart mysql
  ansible.builtin.service:
    name: mysql
    state: restarted

- name: Restart redis
  ansible.builtin.service:
    name: redis
    state: restarted
  when:
    - not is_container|bool
