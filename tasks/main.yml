    secretdir: "{{ misp_rootdir }}"
    secretprefix: .misp-
    name: salt
- name: Set salt
  ansible.builtin.set_fact:
    salt: "{{ secret }}"
  no_log: "{{ misp_no_log }}"

- name: Import random
  ansible.builtin.import_tasks: random.yml
  vars:
    secretdir: "{{ misp_rootdir }}"
    secretprefix: .misp-
    name: encryption_key
- name: Set salt
  ansible.builtin.set_fact:
    salt2: "{{ secret }}"
  no_log: "{{ misp_no_log }}"

